AMM_SELECT_MENU_ITEM_ASSIGNMENT_DESC="<strong>All</strong><br />Δείξε όλα τα ενθέματα που δεν έχουν συγκεκριμένους ορισμούς στα αντικείμενα μενού.<br /><br /><strong>None</strong><br />Δείχνει όλα τα ενθέματα με κενή επιλογή σε αντικείμενα μενού στους ορισμούς.<br /><br /><strong>Varies</strong><br />Δείξε όλα τα ενθέματα που έχουν μια επιλογή από αντικείμενα μενού στους ορισμούς.<br /><br /><strong>Menu item</strong><br />Δείχνει όλα τα ενθέματα που έχουν συγκεκριμένα ορισθεί για αυτό το αντικείμενο μενού .<br /><br />Μόνο τα αντικείμενα μενού που έχουν ορισθεί συγκεκριμένα προς αυτό, είναι επιλέξιμα."
